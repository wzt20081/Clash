enable_rule_generator=true
overwrite_original_rules=true

exclude_remarks=(Expire|Traffic|重置|剩余|到期|官网|200 GB)

rename=Japan@日本
rename=Taiwan@台湾
rename=Germany@德国
rename=Hong Kong@香港
rename=Singapore@新加坡
rename=United States@美国
rename=United Kingdom@英国
